<div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">

                 <form name="loginForm">
                     <div class="form-group">
                         <label for="username">Username</label>
                         <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Enter Username">
                     </div>
                     <div class="form-group">
                         <label for="password">Password</label>
                         <input ng-model="user.pass" type="password" class="form-control" id="password" placeholder="Password">
                     </div>
                 </form>

                </div>
                <div class="modal-footer">
                    <button ng-click="login(user)" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
